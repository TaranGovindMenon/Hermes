<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo" style="width:40px;">
    </a>
    <div class="ml-auto">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hello Evano
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="profile.png" alt="Profile Picture" class="rounded-circle" style="width:150px;">
        <h3 class="mt-3">Evano</h3>
        <p>evano@gmail.com</p>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">BSc. CMS</h5>
            <p class="card-text">GPA: 3.7/4.0</p>
            <p class="card-text">In progress: 5 applications</p>
            <p class="card-text">Applied: 10 organisations</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h4>Past Applications</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Job Role</th>
              <th>Date</th>
              <th>CTC</th>
              <th>Selected</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Front Office</td>
              <td>21 Aug 2023</td>
              <td>$ 21.5L</td>
              <td>$ 21.5L</td>
            </tr>
            <!-- Add more rows for other applications -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
